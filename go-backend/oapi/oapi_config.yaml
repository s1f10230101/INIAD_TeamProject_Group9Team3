# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: oapi
generate:
  strict-server: true
  std-http-server: true
  models: true
  embedded-spec: true
  # client: true
output-options:
  nullable-type: true
  user-templates:
    "strict/strict-interface.tmpl": ./oapi/custom.tmpl
additional-imports:
  - package: github.com/google/uuid
    alias: uuid


output: ./oapi/server.gen.go
